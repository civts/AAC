<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />        
        <title th:text="#{lbl_login_title}"></title>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet"></link>
  

    </head>
    <body>
      <div class="container">
        <img class="logo" src="../img/ls_logo.png" alt="SmartCommunity" />
        <div class="clear"></div>
        <div class="row justify-content-center">
          <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default">
            <form action="#" th:action="@{changepwd}" th:object="${reg}" method="post">
                <div>&nbsp;</div>
                <div class="error text-cenrer" th:if="${error} != null" th:text="#{${error}}">Error text</div>
                <div>&nbsp;</div>
				  <div class="col-md-12 form-group">
                  <label th:text="#{lbl_pwd}  + '*: '" ></label>
                  <input class="form-control" type="password" th:field="*{password}" />
				  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="col-md-12 form-group text-center">
                  <button class="btn btn-primary" th:text="#{lbl_reg_btn}" ></button>
                </div>
                <div>&nbsp;</div>
            </form>
            </div>
          </div>
        </div>
      </div>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="../lib/bootstrap.min.js"></script>
    </body>
</html>
