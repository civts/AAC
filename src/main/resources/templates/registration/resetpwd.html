<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <!-- Design Italia -->
  <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
  <script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";
    window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
  </script>

  <link th:href="@{/italia/style.css}" rel="stylesheet" />

  <title th:text="#{lbl_resetpwd_title}">AAC Reset Account</title>
</head>

<body>
  <div class="container-sm">

    <div class="row mt-md-0 mt-5 justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
        <div class="card card-bg mt-5">

          <div class="card-header bg-primary text-white customization-block"
            th:if="${customization != null && customization.get('headerText') != null}"
            th:utext="${customization.get('headerText')}"></div>


          <div class="card-body align-items-center">
            <div class="card-logo">
              <img class="" th:src="@{/img/ds_logo.png}" alt="SmartCommunity" />
            </div>

            <h4 class="text-center" th:if="${displayName == null}" th:text="#{lbl_login_title}">AAC</h4>
            <h4 class="text-center" th:if="${displayName != null}" th:text="${displayName}">AAC</h4>

            <p th:text="#{lbl_reset_title}">Reset account</p>
            <form action="#" th:action="${resetUrl}" th:object="${reg}" method="post">

              <div class="error" th:if="${error} != null" th:text="#{${error}}">Error text</div>

              <div class="col-md-12 form-group">
                <label th:text="#{lbl_username} + '*: '"></label>
                <input type="text" class="form-control" th:field="*{username}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>

              <div class="col-md-12 form-group">
                <label th:text="#{lbl_email} + '*: '"></label>
                <input type="text" class="form-control" th:field="*{email}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group">
                  <button class="btn btn-primary btn-block" th:text="#{lbl_reg_btn}"></button>
                </div>
                <div class="col-md-6 form-group">
                  <a class="btn btn-block" th:href="${loginUrl}" th:text="#{lbl_cancel}"></a>
                </div>
              </div>

            </form>
          </div>

          <div class="card-footer text-muted customization-block"
            th:if="${customization != null && customization.get('footerText') != null}"
            th:utext="${customization.get('footerText')}"></div>

        </div>
      </div>
    </div>


  </div>
  <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
