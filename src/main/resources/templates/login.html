<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <!-- Design Italia -->
  <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
  <script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";
    window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
  </script>

  <link th:href="@{/italia/style.css}" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" th:href="@{'/spid/css/spid-sp-access-button.min.css'}" />

  <title th:text="#{lbl_login_title}">AAC Login</title>
</head>

<body>
  <div class="container-sm">

    <div>
      <img class="logo d-none d-md-block" th:src="@{/img/ls_logo.png}" alt="SmartCommunity" />
      <div class="clear"></div>
    </div>

    <div class="row mt-md-0 mt-5 justify-content-center  customization-block"
      th:if="${customization != null && customization.get('headerText') != null}"
      th:utext="${customization.get('headerText')}"></div>

    <div class="row mt-md-0 mt-5 justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="panel panel-default">

          <h4 class="text-center" th:if="${displayName == null}" th:text="#{lbl_login_title}">AAC</h4>
          <h4 class="text-center" th:if="${displayName != null}" th:text="${displayName}">AAC</h4>

          <div class="mt-md-0 mt-5 justify-content-center  customization-block"
            th:if="${customization != null && customization.get('loginText') != null}"
            th:utext="${customization.get('loginText')}"></div>


          <div th:if="${realm == 'system'}" class="alert alert-info" role="alert" th:text="#{alert_login_global}">
          </div>

          <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="#{${error}}">Error text</div>

          <div class="text-center mt-4"
            th:if="${internalAuthority == null && (externalAuthorities == null || externalAuthorities.size() == 0)}">
            <p th:text="#{lbl_login_no_provider}">Login is disabled</p>
          </div>

          <div class="text-center mt-4" th:if="${internalAuthority != null}">
            <p th:text="#{lbl_login_internal}">Login with</p>
            <form th:action=${internalAuthority.loginUrl} th:object="${login}" method="post">

              <div class="col-md-12 form-group">
                <label th:text="#{lbl_user}" for="username">: </label>
                <input class="form-control" type="text" id="username" name="username" />
              </div>

              <div class="col-md-12 form-group mb-3">
                <label th:text="#{lbl_pwd}" for="password">: </label>
                <input class="form-control input-password" type="password" id="password" name="password" />
                <span class="password-icon" aria-hidden="true">
                  <svg class="password-icon-visible icon icon-sm">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-visible}"></use>
                  </svg>
                  <svg class="password-icon-invisible icon icon-sm d-none">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-invisible}"></use>
                  </svg>
                </span>
              </div>

              <div class="col-md-12 text-left mt-n2 mb-4" th:if="${internalAuthority.resetUrl != null}">
                <small>
                  <a class="" th:href="${internalAuthority.resetUrl}" th:text="#{lbl_pwd_reset}">Reset
                    password</a>
                </small>
              </div>

              <div class="row px-2 align-items-center">
                <button class="btn btn-primary btn-block" th:text="#{lbl_login}">Login</button>
              </div>
              <div class="col-md-12 text-left mt-4 mb-4" th:if="${internalAuthority.registrationUrl != null}">
                <span>
                  <a class="" th:href="${internalAuthority.registrationUrl}" th:text="#{lbl_register}">Register</a>
                </span>

              </div>
          </form>
          </div>

          <div class="text-center mt-4" th:if="${externalAuthorities != null && externalAuthorities.size() > 0}">
            <p th:text="#{lbl_login_providers}">Login with</p>
            <div class="row d-md-flex justify-content-center">
              <div class="col col-md-12 mb-3" th:each="authority: ${externalAuthorities}">
                 <div th:replace="${authority.fragment} :: login"></div>               
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row mt-md-0 mt-5 justify-content-center customization-block"
      th:if="${customization != null && customization.get('footerText') != null}"
      th:utext="${customization.get('footerText')}"></div>

  </div>
  <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
