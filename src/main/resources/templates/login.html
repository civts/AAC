<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <title th:text="#{lbl_login_title}">AAC Login</title>
</head>
<body>
  <img class="logo" src="img/ls_logo.png" alt="SmartCommunity" />
  <div class="clear"></div>
  
  <div class="row" th:if="${session.authorities.get('internal')} != null">
    <div class="col-md-offset-4 col-md-4">
      <div class="panel panel-default">
      <h4 style="text-align:center" th:text="#{lbl_login_title}">AAC Login</h4>
      <form action="login" method="post">
          <div class="error" th:if="${error} != null" th:text="#{${error}}">Error text</div>
          <div>&nbsp;</div>
          <div class="col-md-12 form-group"><label th:text="#{lbl_user}">: </label><input class="form-control" type="text" name="username"/></div>
          <div class="col-md-12 form-group"><label th:text="#{lbl_pwd}">: </label><input class="form-control" type="password" name="password"/></div>
          <div class="col-md-12 form-group"><button class="btn btn-primary" th:text="#{lbl_login}">Login</button></div>
          <div class="col-md-12 form-group"><a class="" href="internal/register" th:text="#{lbl_register}">Register</a></div>
          <div class="col-md-12 form-group"><a class="" href="internal/reset" th:text="#{lbl_pwd_reset}">Reset password</a></div>
          <div>&nbsp;</div>
      </form>
      </div>
    </div>
  </div>
            
  <div class="text-center" th:if="${session.authorities.size() > 1}">
    <p th:text="#{lbl_login_providers}">Login with</p>
    <ul class="pprovider">
           <li th:each="entry : ${session.authorities.entrySet()}" th:if="'internal' != ${entry.key}">
            <a th:attr="href='.'+${entry.value}" th:text="${entry.key.toUpperCase()}">PROVIDER</a>
           </li>
    </ul>
  </div>
</body>
</html>
