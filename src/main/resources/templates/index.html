<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-ng-app="dev">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <title>AAC Developer Dashboard</title>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      table.idps, table.idps th, table.idps td {  
        border: none;  
      }
    </style>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-spinner.min.js"></script>
    <script src="lib/spin.min.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>



    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
     <script src="js/clients.js"></script>
    <script src="js/customservices.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/apis.js"></script>
 </head>

  <body data-ng-controller="MainCtrl">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">	        
          <ul class="nav navbar-nav">
            <li data-ng-class="{'active': currentView == 'apps'}"><a data-ng-click="go('apps')">Client Apps</a></li>
            <li th:if="${roles.contains('ROLE_PROVIDER')}" data-ng-class="{'active': currentView == 'apis'}"><a data-ng-click="go('apis')">API Roles</a></li>
            <li th:if="${roles.contains('ROLE_ADMIN')}" data-ng-class="{'active': currentView == 'admin'}"><a data-ng-click="go('admin')">Admin</a></li>
	        </ul>
	        <ul class="nav navbar-nav pull-right">
	          <li id="fat-menu" class="dropdown">
	            <a href="#" id="drop3" role="button" class="dropdown-toggle" data-toggle="dropdown"><span th:text="${username}">User</span> <b class="caret"></b></a>
	            <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
	              <li role="presentation"><a role="menuitem" href="#" data-ng-click="signOut()">Sign out</a></li>
	            </ul>
	          </li>
	        </ul>
	      </div>  
      </div>
    </div>
    <div class="container">
<!-- 	    <div data-ng-include="'./html/'+currentView+'.html'"></div>-->	    
	    <div class="container ng-view" ></div>
	
	    <div class="alert alert-success" role="alert" data-ng-if="showSuccess">Operation completed successfully</div>
	    <div class="alert alert-danger" role="alert" data-ng-if="showError">{{errorMsg}}</div>
      <hr/>
	    <footer>
	      <p>&copy; Smart Community Lab 2015</p>
	    </footer>
    </div>
  </body>
</html>
