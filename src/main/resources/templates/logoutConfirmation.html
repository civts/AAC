<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <!-- Design Italia -->
  <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
  <script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";
    window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
  </script>

  <link th:href="@{/italia/style.css}" rel="stylesheet" />

  <title th:text="#{label.logout_title}">AAC Logout</title>
</head>

<body>
  <div class="container-sm">

    <div class="row mt-md-0 mt-5 justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
        <div class="card card-bg mt-5">

          <div class="card-header bg-primary text-white customization-block"
            th:if="${customization != null && customization.get('headerText') != null}"
            th:utext="${customization.get('headerText')}"></div>


          <div class="card-body align-items-center">
            <div class="card-logo">
              <img class="" th:src="@{/img/ds_logo.png}" alt="SmartCommunity" />
              <h4 class="text-center" th:text="${displayName}">AAC</h4>              
            </div>

            <h3 class="text-center" th:text="#{label.logout_title}">Logout confirmation</h3>

            <div class="mt-md-0 mt-5 justify-content-center  customization-block"
              th:if="${customization != null && customization.get('accessConfirmationText') != null}"
              th:utext="${customization.get('accessConfirmationText')}"></div>


            <form id="logoutForm" name="logoutForm" th:action="${formAction}" method="post">

              <div class="text-center">
                <div th:if="${ client != null }">
                  <div th:utext="#{label.logout_from(${client.displayName})}">Logout from application</div>
                </div>
                <br /><br />
                <input name="approve" th:attr="value=#{action.confirm}" type="submit"
                  class="btn btn-primary btn-large" />
                &nbsp;
                <input name="deny" th:attr="value=#{action.cancel}" type="submit" class="btn btn-large" />
              </div>

            </form>
          </div>

          <div class="card-footer text-muted customization-block"
            th:if="${customization != null && customization.get('footerText') != null}"
            th:utext="${customization.get('footerText')}"></div>

        </div>
      </div>
    </div>


  </div>
  <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>

</body>

</html>
