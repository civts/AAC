<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- Design Italia -->
    <link rel="stylesheet" href="italia/css/bootstrap-italia.min.css"/>   
    <script>window.__PUBLIC_PATH__ = 'italia/fonts'</script>    
    <link href="italia/style.css" rel="stylesheet" />
</head>
<body>

 <div class="container main">

  <div class="well" style="text-align: center">

    <h2 th:text="#{lbl_logout_title}">Logout confirmation</h2>

    <form th:attr="action=${ issuer + (issuer.endsWith('/') ? '' : '/') + 'endsession' }" method="POST">

      <div class="row-fluid">
            <div th:if="${ client != null }">
              <div th:utext="#{lbl_logout_from(${client.displayName})}">Logout from application</div>
            </div>
          <br/><br/>
          <input name="approve" th:attr="value=#{lbl_confirm_btn}" type="submit" class="btn btn-primary btn-large" /> 
          &nbsp; 
          <input name="deny" th:attr="value=#{lbl_cancel}" type="submit" class="btn btn-large" />
      </div>

    </form>

  </div>
</div>

</body>
</html>
