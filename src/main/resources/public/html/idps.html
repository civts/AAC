<div class="pb-3 pt-3">
  <h3>IdP Approvals</h3>
</div>
<div class="accordion" id="permissions" >
  <table class="table table-hover border-bottom" ng-if="idps && idps.length > 0">
      <thead>
      <tr><th>Client App</th><th>Owner</th><th>IdPs</th><th></th></tr>
      </thead>
    <tr ng-repeat="item in idps">
      <td class="align-middle">{{item.name}}</td>
      <td class="align-middle">{{item.owner}}</td>
      <td class="align-middle">
        <div ng-repeat="idp in item.idps">
               <div class="row-fluid">
                  <div class="span12"><strong>{{idp}}</strong></div>
               </div>
            </div>
      </td>
     <td class="text-right"><button class="btn btn-link"  ng-click="approveIdP(item.clientId)">Approve</td>
    </tr>
  </table>

  <div ng-if="idps == null || idps.length == 0">
    <h5>No data</h5>
  </div>   
</div>
