<div class="container">
<div class="row">
	<!--/span-->
	<div class="col-md-12">
		<div class="row mb-3">
			<div class="col-md-9 p-3" ng-switch on="clientId">
				<div ng-switch-when="none">&nbsp;</div>
				<div ng-switch-default>
					<h3>Client Application: {{app.name}}</h3>
				</div>
			</div>
			<div class="col-md-3 text-right">
				<div ng-if="clientId != null && clientView == 'overview'" >
					<button class="btn btn-info col-md-5 col-md-offset-6" type="button"
						ng-click="exportClient()">Export</button>
					<button class="btn btn-danger col-md-5 col-md-offset-6" type="button"
						ng-click="removeClient()">Delete</button>
				</div>
			</div>
		</div>

		<div ng-switch on="clientId">
			<div ng-switch-when="none">
				<h3>Welcome to AAC developer console!</h3>
				<p>Start registering your applications here.</p>
			</div>
			<div ng-switch-default>
				<ul class="nav nav-tabs nav-fill">
				  <li class="nav-item">
				    <a class="nav-link {{activeView('overview')}}" href ng-click="viewOverview()">Overview</a>
				  </li>
          <li class="nav-item">
            <a class="nav-link  {{activeView('settings')}}" href ng-click="viewSettings()">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  {{activeView('claims')}}" href ng-click="viewClaims()">Roles & Claims</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  {{activeView('permissions')}}" href ng-click="viewPermissions()">API Access</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  {{activeView('keys')}}" href ng-click="viewKeys()">API Keys</a>
          </li>
				</ul>			
				<div class="tab-content pt-3">
				  <div class="tab-pane fade show active">
            <div ng-include="'./html/'+clientView+'.html'"></div>
				  </div>
				</div>			
  		</div>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
</div>
