      <h3>{{stats.realm.name}}</h3>
    </div>
  </div>
  
  <div class="row mb-3">
     <div class="col">Number of client applications: <span class="font-weight-bold">{{stats.apps}}</span></div>

  </div>

  </div>
</div>
