<div class="pt-3">
    <fieldset>
        <legend class="mb-4">Basic settings</legend>
        <div class="form-group row">
            <input type="text" name="name" class="form-control " id="name" ng-model="app.name" required>
            <label for="name" class="{{app.name != '' ? 'active' : ''}}">Name</label>
        </div>
        <div class="form-group row">
            <textarea rows="3" name="description" class="form-control form-control-sm" id="description"
                ng-model="app.description"></textarea>
            <label for="description" class="{{app.description != '' ? 'active' : ''}}">Description</label>
        </div>

    </fieldset>
    <fieldset>
        <legend class="mb-4">Providers</legend>
        <div class="">
            <label class="active">Identity providers</label>
            <div class="form-check form-check-group"  ng-repeat="idp in identityProviders" ng-click="idp.value = !idp.value">
                  <input class="form-check-input" type="checkbox" ng-model="idp.value">
                  <label><strong>{{idp.name}}</strong></label>                
                  <small class="form-text"><span class="text-monospace">{{idp.authority}}</span> <br> {{idp.description}}</small>
            </div>
         </div>
    </fieldset>
</div>
