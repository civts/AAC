<div class="pb-3 pt-3">
    <div class="row mb-3">
        <div class="col col-md-6 p-3">
            <h3>Settings</h3>
            <p>Configure realm</p>
        </div>
        <div class="col col-md-6 text-right">
            <button class="btn btn-primary btn-sm  text-right" ng-click="saveRealmSettings()">Save</button>
            <button class="btn btn-secondary btn-sm  text-right" ng-click="exportRealm()" disabled>Export</button>
        </div>
    </div>

    <div class="">
        <fieldset class="">
            <legend class="mb-4">Basic settings</legend>
            <div class="form-group col">
                <input type="text" name="name" class="form-control " id="name" ng-model="realmSettings.name" required>
                <label for="name" class="{{realmSettings.name != '' ? 'active' : ''}}">Name</label>
            </div>
            <div class="form-group col">
                <textarea rows="3" name="description" id="description" ng-model="realmSettings.description"></textarea>
                <label for="description" class="{{realmSettings.description != '' ? 'active' : ''}}">Description</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-control" id="public" ng-model="realmSettings.public">
                <label for="public">Public realm</label>
            </div>
        </fieldset>

        <fieldset class="">
            <legend class="mb-4">Clients</legend>
            <div class="">
            </div>
        </fieldset>

        <fieldset class="">
            <legend class="mb-4">Users</legend>
            <div class="">
            </div>
        </fieldset>

        <fieldset class="">
            <legend class="mb-4">Audit</legend>
            <div class="">
            </div>
        </fieldset>
    </div>
</div>
