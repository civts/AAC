<div class="pb-3 pt-3">
   <div class="row mb-3">
      <div class="col col-md-6 p-3">
         <h3>Realm Settings</h3>
         <p>Configure realm</p>
      </div>
      <div class="col col-md-6 text-right">
         <button class="btn btn-primary btn-sm  text-right" ng-click="saveRealmSettings()">Save</button>
         <button class="btn btn-secondary btn-sm  text-right" ng-click="exportRealm()" disabled>Export</button>
      </div>
   </div>
</div>

<div class="accordion" id="realmsettings">

   <ul class="nav nav-tabs nav-fill">
      <li class="nav-item">
         <a class="nav-link {{activeView('basic')}}" href ng-click="switchView('basic')">Basic</a>
      </li>
      <li class="nav-item">
         <a class="nav-link  {{activeView('oauth2')}}" href ng-click="switchView('oauth2')">OAuth2</a>
      </li>
      <li class="nav-item">
         <a class="nav-link  {{activeView('clients')}}" href ng-click="switchView('clients')" ng-disabled="true">Clients</a>
      </li>
      <li class="nav-item">
         <a class="nav-link  {{activeView('users')}}" href ng-click="switchView('users')" ng-disabled="true">Users</a>
      </li>
      <li class="nav-item">
         <a class="nav-link  {{activeView('audit')}}" href ng-click="switchView('audit')" ng-disabled="true">Audit</a>
      </li>      
   </ul>
   <div class="tab-content pt-3">
      <div class="tab-pane fade show active">
         <form role="form" name="settingsForm" class="needs-validation was-validated" novalidate>
            <div ng-include="'./html/realm/settings.'+formView+'.html'"></div>
         </form>
      </div>
   </div>
</div>
