<div class="container">
<div class="row">
  <!--/span-->
  <div class="col-md-12 well">
     <div class="header">
       <div class="row">
       <div class="col col-md-6"><h1>Client Apps</h1></div>
       <div class="col col-md-6 text-right"><button class="btn btn-primary text-right" type="button" ng-click="newClient()">New app</button></div>
       </div>
     </div>
       
     </div>
      <table class="table table-hover">
       <tr ng-repeat="item in apps" ng-click="switchClient(item.clientId)">
         <td>
           <a><strong>{{item.name}}</strong></a>
         </td>
       </tr>
     </table>
   </div>
  <!--/span-->
</div>
<!--/row-->
</div>
