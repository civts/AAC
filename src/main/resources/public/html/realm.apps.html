<div class="pb-3 pt-3">
    <div class="row mb-3">
        <div class="col col-md-6 p-3">
            <h3>Client Applications</h3>
        </div>
        <div class="col col-md-6 text-right">
            <button class="btn btn-primary text-right" type="button" ng-click="addClientApp()">
                <svg class="icon icon-sm icon-white">
                    <use xlink:href="./italia/svg/sprite.svg#it-plus"></use>
                </svg>
                Add Client
            </button>
        </div>
    </div>
</div>
<div class="accordion" id="apps">
    <div ng-if="apps && apps.length > 0">
        <table class="table table-hover border-bottom">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Id</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="item in apps">
                <td class="align-middle">{{item.name}}</td>
                <td class="align-middle">{{item.type | uppercase}}</td>
                <td class="align-middle">
                    <span class="small">{{item.clientId}}</span>
                </td>
                <td class="text-right">
                    <button class="btn btn-success btn-sm"
                    ui-sref="realm.app({realmId:item.realm, clientId:item.clientId})">Edit</button>
                    <button class="btn btn-danger btn-sm" 
                        ng-click="deleteClientAppDlg(item)">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <div ng-if="apps == null || apps.length == 0">
        <h5>No data</h5>
    </div>

</div>


<div class="modal popconfirm-modal" tabindex="-1" role="dialog" id="deleteClientAppConfirm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to delete?</p>
                <p class="text-danger">ATTENTION: This operation cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-sm" ng-click="deleteClientApp()" type="button">Delete</button>
                <button class="btn btn-outline-secondary btn-sm" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
