<div class="pt-3">

    <fieldset class="mt-3">
        <legend class="mb-5">
            Permissions
            <small class="form-text"> Manage API permissions for the current role</small>
        </legend>
        <div class="row">
            <table class="table table-hover border-bottom">
                <tr ng-repeat="item in approvals">
                    <td class="align-middle">
                        <span class="h6">{{item.service.name}}</span>
                    </td>
                    <td class="align-middle">
                        ID <span class="small text-monospace bg-light pl-1 pr-1">{{item.scope}}</span>
                        <button class="btn btn-xs btn-link p-0 pb-1" ng-click="copyText(item.scope)">
                            <svg class="icon icon-xs icon-black">
                                <use xlink:href="./italia/svg/sprite.svg#it-copy"></use>
                            </svg>
                        </button>
                    </td>

                    <td class="text-right">
                        <button class="btn btn-danger btn-sm" ng-click="removeApproval(item)">Delete</button>
                    </td>
                </tr>
            </table>
            <p ng-if="!approvals || approvals.length == 0">No permissions defined</p>

            <div class="col-md-12">
                <button class="btn btn-primary btn-sm" ng-click="addPermissionDlg()">Add permission</button>
            </div>
        </div>
    </fieldset>
</div>

<div class="modal fade bs-modal-lg" id="permissionModal" tabindex="-1" role="dialog" aria-labelledby="permissionModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h3 class="modal-title" id="modal-title">Add Service permission</h3>
            </div>
            <form class="needs-validation was-validated" novalidate name="approvalForm">
                <div class="modal-body" id="modal-body">
                    <input type="hidden" class="form-control form-control-sm" id="clientId"
                        ng-model="modApproval.clientId">
                    <div class="form-group">
                        <div class="bootstrap-select-wrapper border-bottom-0">
                            <label for="scope">Scope*</label>
                            <select title="Select a value" id="scope" ng-model="modApproval.scope" required>
                                <option ng-repeat="s in scopes" ng-value="s.scope">{{s.scope}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="button" ng-click="saveApproval()"
                        ng-disabled="approvalForm.$invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
