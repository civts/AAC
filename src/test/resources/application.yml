server:
  contextPath: /aac

application:
  url: http://localhost:8080/aac

jdbc:
  dialect: org.hibernate.dialect.MySQLDialect
  driver: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost:3306/aactest
  user: ac
  password: ac

spring:
  messages:
    basename: resources/internal
    encoding: UTF-8


security:
  restricted: false
  adminfile: 
  basic:
      enabled: false

oauth-providers:
  providers:
    - provider: facebook
      client:
        clientId: 
        clientSecret: 
        accessTokenUri: https://graph.facebook.com/oauth/access_token
        userAuthorizationUri: https://www.facebook.com/dialog/oauth
        tokenName: oauth_token
        authenticationScheme: query
        clientAuthenticationScheme: form
        scope:
            - openid
            - email
            - profile    
    - provider: google
      client:
        clientId: 
        clientSecret: 
        accessTokenUri: https://www.googleapis.com/oauth2/v3/token
        userAuthorizationUri: https://accounts.google.com/o/oauth2/auth
        clientAuthenticationScheme: form
        scope:
            - openid
            - email
            - profile
      resource:        
        userInfoUri: https://www.googleapis.com/oauth2/v3/userinfo
        preferTokenInfo: true        

admin:
  password: 

mail:
  username: info@smartcommunitylab.it
  password: 
  host: smtp.smartcommunitylab.it
  port: 465
  protocol: smtps 

logging:
  level:
    org.springframework.security: DEBUG

api:
  store:
    endpoint: https://localhost:9443/api/am/store/v0.10 
  publisher:
    endpoint: https://localhost:9443/api/am/publisher/v0.10
  identity:
    endpoint: https://localhost:9443/services/IdentityApplicationManagementService
    password: admin    
  usermgmt:
    endpoint: https://localhost:9443/services/RemoteUserStoreManagerService
    password: admin    
  multitenancy:
    endpoint: https://localhost:9443/services/TenantMgtAdminService
    password: admin      
    